<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo"><a href="{% url 'home' %}">StuCollab</a></div>
            <div class="user-profile">
                <form action="{% url 'logout' %}" method="POST" class="btn">
                    {% csrf_token %}
                    <button type="submit" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</button>
                </form>
            </div>
            <a href="{% url 'list_groups' %}">My groups</a>
        </nav>
    </header>

    <main class="dashboard">
        <div class="welcome-message">
            <h1 id="welcomeTitle">{{dashboard_title}}</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-file-upload"></i>
                <h3 id="uploadCount">{{count_docs}}</h3>
              {% if count_docs <= 1 %}
                <p>File</p>
              {% else %}
                <p>Files</p>
              {% endif %}
            </div>
        </div>

        <div class="quick-actions">
            <h2>Quick actions</h2>
            <div class="actions-grid">
                <a href="{% url 'user_docs' %}" class="action-btn">
                    <i class="fas fa-folder-open"></i>
                    See my docs
                </a>
                <a href="{% url 'modify_profile' %}" class="action-btn">
                    <i class="fas fa-user-edit"></i>
                    Update my profile
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 StuCollab. All rights reserved.</p>
    </footer>

</body>
</html>
