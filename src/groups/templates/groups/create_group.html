
<!doctype>
<html>
<head>
  <title>Create a group</title>
</head>

<body>
  <h1>Create a group</h1>
  <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Create</button>
  </form>
  <p>
    <h2>Want to join an existing group instead?</h2>
    <a href="{% url 'join_group' %}">Join</a>
  </p>
</body>
</html>
